{% extends "base.html" %}

{% block title %}PDF Assistant{% endblock %}

{% block content %}
<div class="pdf-container">
    <h1>PDF Assistant</h1>
    
    <div class="upload-section">
        <form id="pdfForm" enctype="multipart/form-data">
            <div class="file-input-container">
                <input type="file" id="pdfFile" name="file" accept=".pdf" required>
            </div>
            
            <div class="options-container">
                <div class="option-group">
                    <label for="numPoints">Number of Summary Points:</label>
                    <input type="number" id="numPoints" name="num_points" min="1" max="50" value="30">
                </div>
                
                <div class="option-group">
                    <label for="numQuestions">Number of Questions:</label>
                    <input type="number" id="numQuestions" name="num_questions" min="1" max="20" value="5">
                </div>
            </div>
            
            <button type="submit" class="process-btn">Process PDF</button>
        </form>
    </div>

    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your PDF...</p>
    </div>

    <div id="results" class="results-section" style="display: none;">
        <h2>Summary Points</h2>
        <ul id="summaryPoints" class="summary-list"></ul>

        <h2>Generated Questions</h2>
        <ul id="generatedQuestions" class="questions-list"></ul>
    </div>
</div>

<style>
    .pdf-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .upload-section {
        margin: 2rem 0;
        text-align: center;
    }

    .file-input-container {
        margin-bottom: 1.5rem;
    }

    .options-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 1.5rem;
    }

    .option-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
    }

    input[type="number"] {
        width: 80px;
        padding: 0.5rem;
        border: 1px solid var(--banner-color);
        border-radius: 5px;
        text-align: center;
    }

    input[type="file"] {
        margin-bottom: 1rem;
        padding: 1rem;
        border: 2px dashed var(--banner-color);
        border-radius: 10px;
        width: 100%;
    }

    .process-btn {
        background-color: var(--button-color);
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.3s;
    }

    .process-btn:hover {
        transform: scale(1.05);
    }

    .loading-spinner {
        text-align: center;
        margin: 2rem 0;
    }

    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--banner-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .results-section {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #eee;
        border-radius: 10px;
    }

    .summary-list, .questions-list {
        list-style-type: none;
        padding: 0;
    }

    .summary-list li, .questions-list li {
        margin: 1rem 0;
        padding: 1rem;
        background: #f9f9f9;
        border-radius: 8px;
        border-left: 4px solid var(--banner-color);
    }
</style>

<script>
document.getElementById('pdfForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    if (!formData.get('file').name) {
        alert('Please select a PDF file');
        return;
    }
    
    // Show loading spinner
    document.getElementById('loadingSpinner').style.display = 'block';
    document.getElementById('results').style.display = 'none';
    
    try {
        const response = await fetch('/process_pdf', {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            // Get the response as text (HTML)
            const html = await response.text();
            
            // Create a temporary container
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // Replace the current page content with the new HTML
            document.documentElement.innerHTML = html;
            
            // Scroll to top
            window.scrollTo(0, 0);
        } else {
            const data = await response.json();
            alert('Error: ' + (data.error || 'Failed to process PDF'));
        }
    } catch (error) {
        alert('Error: ' + error.message);
    } finally {
        document.getElementById('loadingSpinner').style.display = 'none';
    }
});
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .controls {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .tool-btn {
            background-color: black;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .tool-btn.active {
            background-color: #444;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        
        .tool-btn:hover {
            opacity: 0.8;
        }
        
        #canvas {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: crosshair;
        }
        
        .color-picker {
            width: 50px;
            height: 30px;
            padding: 0;
            border: none;
            border-radius: 5px;
        }
        
        .size-picker {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="tool-btn active" onclick="setTool('pencil')">‚úèÔ∏è Pencil</button>
            <button class="tool-btn" onclick="setTool('eraser')">üßπ Eraser</button>
            <button class="tool-btn" onclick="setTool('line')">üìè Line</button>
            <button class="tool-btn" onclick="setTool('circle')">‚≠ï Circle</button>
            <button class="tool-btn" onclick="setTool('rectangle')">‚¨ú Rectangle</button>
            <input type="color" id="colorPicker" class="color-picker" value="#000000">
            <input type="range" id="sizePicker" class="size-picker" min="1" max="50" value="5">
            <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
            <button class="tool-btn" onclick="saveDrawing()">üíæ Save</button>
        </div>
        
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentTool = 'pencil';
        let startX, startY;
        let canvasState = [];

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth - 100;
            canvas.height = window.innerHeight - 200;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            [startX, startY] = [e.offsetX, e.offsetY];
            
            // Save the canvas state for shape drawing
            if (['line', 'circle', 'rectangle'].includes(currentTool)) {
                ctx.save();
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const currentX = e.offsetX;
            const currentY = e.offsetY;
            
            if (['line', 'circle', 'rectangle'].includes(currentTool)) {
                // Save the current canvas state if not saved
                if (canvasState.length === 0) {
                    canvasState.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                }
                
                // Restore the last saved state before drawing new shape
                ctx.putImageData(canvasState[canvasState.length - 1], 0, 0);
                
                switch(currentTool) {
                    case 'line':
                        ctx.beginPath();
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(currentX, currentY);
                        break;
                    case 'circle':
                        const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
                        ctx.beginPath();
                        ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                        break;
                    case 'rectangle':
                        ctx.beginPath();
                        ctx.rect(startX, startY, currentX - startX, currentY - startY);
                        break;
                }
                ctx.strokeStyle = document.getElementById('colorPicker').value;
                ctx.lineWidth = document.getElementById('sizePicker').value;
                ctx.stroke();
            } else {
                // For pencil and eraser
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(currentX, currentY);
                ctx.strokeStyle = currentTool === 'eraser' ? 'white' : document.getElementById('colorPicker').value;
                ctx.lineWidth = document.getElementById('sizePicker').value;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
            
            [lastX, lastY] = [currentX, currentY];
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                // Save the current state after completing a drawing action
                canvasState.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            }
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function saveDrawing() {
            try {
                const imageData = canvas.toDataURL('image/png');
                
                fetch('/save_whiteboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ imageData })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Drawing saved successfully!');
                    } else {
                        alert('Failed to save drawing: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error saving drawing');
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving drawing');
            }
        }

        // Initialize canvas with white background
        clearCanvas();
    </script>
</body>
</html>

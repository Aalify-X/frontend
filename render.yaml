type: web
name: Progrify
runtime: docker
region: oregon  # Change as needed
plan: free  
healthCheckPath: /

env:
  - key: PORT
    value: 5000
  - key: FLASK_ENV
    value: production
  - key: PYTHONUNBUFFERED
    value: "1"
  - key: WEB_CONCURRENCY
    value: "2"  # Adjust based on memory constraints

buildCommand: pip install -r requirements.txt
startCommand: gunicorn --bind 0.0.0.0:$PORT app:app

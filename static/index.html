<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to PROGRIFY</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>

<body>
  <div id="divLoginError" style="display: none;">
    <div id="lblLoginErrorMessage" class="errorlabel"></div>
  </div>

  <div id="login" style="display: block;">
    <div class="header">
      <h1>Welcome to PROGRIFY</h1>
    </div>
    <form class="auth-form">
      <div class="form-group">
        <input id="txtEmail" type="email" placeholder="Enter your email">
        <label for="txtEmail">Email</label>
      </div>
      <div class="button-group">
        <button id="btnLogin" type="button" class="button buttonBlue">Send Verification Link</button>
        <button id="btnSignup" type="button" class="button buttonBlue">Send Verification Link</button>
      </div>
    </form>
  </div>

  <div id="app" style="display: none;">
    <div class="header">
      <h1>Progrify Dashboard</h1>
      <div id="lblAuthState" class="authlabel"></div>
    </div>
    <div class="content">
      <div class="features">
        <div class="feature">
          <h3>Document Intelligence</h3>
          <p>Transform PDFs into actionable insights</p>
        </div>
        <div class="feature">
          <h3>Smart Flash Cards</h3>
          <p>Create and organize your learning</p>
        </div>
        <div class="feature">
          <h3>Digital Planner</h3>
          <p>Organize your daily schedule</p>
        </div>
      </div>
      <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="ui.js"></script>
</body>
</html>

{% extends "base.html" %}

{% block additional_styles %}
<style>
    .flashcard-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: var(--background-color);
    }

    .flashcard-creator {
        width: 100%;
        max-width: 600px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 20px;
    }

    .flashcard-input {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .flashcard-input label {
        margin-bottom: 5px;
        color: var(--text-color);
        font-weight: bold;
    }

    .flashcard-input input, 
    .flashcard-input textarea {
        padding: 10px;
        border: 2px solid var(--button-color);
        border-radius: 8px;
        font-size: 16px;
    }

    .flashcard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        width: 100%;
    }

    .flashcard {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        perspective: 1000px;
        height: 200px;
        width: 300px;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        cursor: pointer;
    }

    .flashcard.flipped {
        transform: rotateY(180deg);
    }

    .flashcard-front, 
    .flashcard-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        font-size: 18px;
        top: 0;
        left: 0;
        background-color: white;
        color: black;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .flashcard-back {
        transform: rotateY(180deg);
    }

    .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(252, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s;
        z-index: 10;
        font-size: 18px;
    }

    .delete-btn:hover {
        background-color: rgba(252, 0, 0, 0.8);
    }

    .create-btn {
        background-color: var(--button-color);
        color: rgb(248, 117, 117);
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        font-size: 16px;
    }

    .create-btn:hover {
        opacity: 0.9;
    }

</style>
{% endblock %}

{% block content %}
<div class="flashcard-container">
    <div class="flashcard-creator">
        <div class="flashcard-input">
            <label>Front text</label>
            <input type="text" id="front-input" placeholder="Enter your front text">
        </div>
        <div class="flashcard-input">
            <label>Back text</label>
            <textarea id="back-input" placeholder="Enter the back text"></textarea>
        </div>
        <button class="create-btn" onclick="createFlashcard()">Create Flashcard</button>
    </div>

    <div class="flashcard-grid" id="flashcard-grid"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
class FlashcardManager {
    constructor() {
        this.flashcards = JSON.parse(localStorage.getItem('flashcards') || '[]');
        this.renderFlashcards();
    }

    createFlashcard() {
        const frontInput = document.getElementById('front-input');
        const backInput = document.getElementById('back-input');
        
        if (!frontInput.value.trim() || !backInput.value.trim()) {
            alert('Please enter text for both sides');
            return;
        }

        const newFlashcard = {
            id: Date.now(),
            front: frontInput.value.trim(),
            back: backInput.value.trim()
        };

        this.flashcards.push(newFlashcard);
        this.saveFlashcards();
        this.renderFlashcards();

        // Clear inputs
        frontInput.value = '';
        backInput.value = '';
    }

    renderFlashcards() {
        const grid = document.getElementById('flashcard-grid');
        grid.innerHTML = '';

        this.flashcards.forEach((card, index) => {
            const flashcardElement = document.createElement('div');
            flashcardElement.className = 'flashcard';
            flashcardElement.innerHTML = `
                <button class="delete-btn" onclick="flashcardManager.deleteFlashcard(${index})">âœ•</button>
                <div class="flashcard-front">${card.front}</div>
                <div class="flashcard-back">${card.back}</div>
            `;

            flashcardElement.addEventListener('click', () => {
                flashcardElement.classList.toggle('flipped');
            });

            grid.appendChild(flashcardElement);
        });
    }

    deleteFlashcard(index) {
        this.flashcards.splice(index, 1);
        this.saveFlashcards();
        this.renderFlashcards();
    }

    saveFlashcards() {
        localStorage.setItem('flashcards', JSON.stringify(this.flashcards));
    }
}

// Global instance
const flashcardManager = new FlashcardManager();

// Global functions to work with the manager
function createFlashcard() {
    flashcardManager.createFlashcard();
}
</script>
{% endblock %}
